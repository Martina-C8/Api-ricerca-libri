<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Js</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/custom.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between mb-4">
            <input type="text" class="form-control" id="ricerca" onkeyup="filtraLibri()" placeholder="Search for books...">
            <button class="btn btn-primary ml-2" onclick="mostraCarrello()">Carrello <span class="badge badge-light" id="carrello-count">0</span></button>
        </div>
        <div id="carrello" class="mb-4"></div>
        <div class="row libri"></div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
