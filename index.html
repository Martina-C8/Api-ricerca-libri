<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Che libro vuoi?</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/custom.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand"><img id="logo" src="/assets/libro logo.jpeg" alt=""></a>
        </div>
      </nav>
    <div class="container mt-4">
        <div class="d-flex justify-content-between mb-4">
            <input type="text" class="form-control" id="ricerca" onkeyup="filtraLibri()" placeholder="Inserisci titolo o autore">
            <button class="btn btn-primary ml-2" onclick="mostraCarrello()">Carrello <span class="badge badge-light" id="carrello-count">0</span></button>
        </div>
        <div id="carrello" class="mb-4"></div>
        <div class="row libri"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>
</html>
